name: dropmsg
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Core UI and animations
  cupertino_icons: ^1.0.8
  flutter_animate: ^4.2.0
  shimmer: ^3.0.0
  animated_text_kit: ^4.2.2
  smooth_page_indicator: ^1.1.0
  glassmorphism: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  rive: ^0.12.4
  lottie: ^2.7.0
  flutter_svg: ^2.0.9
  
  # State management
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  get_it: ^7.6.4
  provider: ^6.1.1
  
  # Authentication & Security
  pinput: ^3.0.1
  country_code_picker: ^3.0.0
  local_auth: ^2.1.6
  crypto: ^3.0.3
  
  # UI Enhancements
  google_fonts: ^6.1.0
  flutter_screenutil: ^5.9.0
  auto_size_text: ^3.0.0
  flutter_portal: ^1.1.4
  morphable_shape: ^1.0.5
  
  # Advanced Features
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  video_player: ^2.8.1
  audioplayers: ^5.2.1
  permission_handler: ^11.1.0
  file_picker: ^8.0.0+1
  share_plus: ^7.2.1
  url_launcher: ^6.2.1
  
  # Database & Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Networking & Real-time
  dio: ^5.3.2
  connectivity_plus: ^5.0.2
  web_socket_channel: ^2.4.0
  
  # Utilities
  intl: ^0.19.0
  timeago: ^3.6.0
  uuid: ^4.1.0
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  country_picker: ^2.0.27

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  # Note: We're using Google Fonts package instead of local font files
  # This automatically downloads and manages fonts without requiring local assets