name: dropmsg
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Core UI and animations (simplified for demo)
  cupertino_icons: ^1.0.8
  flutter_animate: ^4.2.0
  shimmer: ^3.0.0
  animated_text_kit: ^4.2.2
  smooth_page_indicator: ^1.1.0
  glassmorphism: ^3.0.0
  
  # State management
  provider: ^6.1.1
  
  # OTP (without Firebase for now)
  pinput: ^3.0.1
  country_code_picker: ^3.0.0
  
  # UI Enhancements
  google_fonts: ^6.1.0
  flutter_screenutil: ^5.9.0
  
  # Utilities
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  # Note: We're using Google Fonts package instead of local font files
  # This automatically downloads and manages fonts without requiring local assets